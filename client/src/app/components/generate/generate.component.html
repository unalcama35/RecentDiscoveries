<h1 style="margin:10px">Most Recently Liked Songs</h1>

  
  <div *ngIf="(undefined === all)" style="padding: 15px;">
    <div class="text-center">
      <div class="spinner-border" role="status" style="width: 3rem; height: 3rem;">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>


  </div>

<div *ngIf="undefined !== all">

  <div class="row" style="margin:10px">
    <div *ngFor="let song of all" class="col-3 card" style="margin:5px; width: 18rem; height: auto; ">
      <a [href]="" target=”_blank”
        style="text-decoration: none; color: black">

        <img [src]="song.song_Pic" class="card-img"
          style="margin-left: 100px; height: 70px; width: 70px; margin-top:5px;">
      </a>
      <div class="card-body d-flex flex-column ">
        <h2 class="card-title">{{song.name}}</h2>
        <small class="card-subtitle">{{song.album}}</small>
        <small class="card-subtitle">@{{song.artist}}</small>

        <!-- <p class="card-text">{{tweets.full_text}}</p> -->
        <a [href]="song.song_Id" target="_blank"
          class="btn btn-light mt-auto">Play song.</a>
      </div>
    </div>

  </div>

</div>
