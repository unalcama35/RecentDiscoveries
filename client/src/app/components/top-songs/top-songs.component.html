<h1 style="margin:10px">Top Songs</h1>

  
  <div *ngIf="(undefined === all)" style="padding: 15px;">
    <div class="text-center">
      <div class="spinner-border" role="status" style="width: 3rem; height: 3rem;">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>


  </div>

<div *ngIf="undefined !== all">

  <div class="row" style="margin:10px">
    <div *ngFor="let song of all" class="col-3 card" style="margin:5px; width: 38.5rem; height: auto; ">
      <a [href]="" target=”_blank”
        style="text-decoration: none; color: black">

        <div class="d-flex align-items-center">
            <img [src]="song.song_Pic" class="card-img" style="margin-left: 0px; height: 140px; width: 140px; margin-top: 5px;">
            <h2 style="margin-left: 10px;">{{song.name}}</h2>
          </div>
        </a>
      <div class="card-body d-flex flex-column ">
        
        <h3 class="card-subtitle">{{song.album}}</h3>
        <h3 class="card-subtitle" style="color:gray">@{{song.artist}}</h3>

        <!-- <p class="card-text">{{tweets.full_text}}</p> -->
        <a [href]="song.song_Id" target="_blank"
          class="btn btn-light mt-auto">Open in Spotify</a>
      </div>
    </div>

  </div>

</div>
